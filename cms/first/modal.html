<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>
<body>
<button class="btn btn-success" data-toggle="modal" data-target="#myModal"     style="margin-top: 18%;
    margin-left: 45%;"">SignUp
</button>
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h3 class="text-success">SignUp</h3>
			<button class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>UserName:</label>
						<input type="text" name="uname" class="form-control">
					</div>
					<div class="form-group">
						<label>PassWord:</label>
						<input type="password" name="password" class="form-control">
					</div>
				</form>
			</div>
			<div class="modal-footer justify-content-center">
				<button class="btn btn-danger" data-dismiss="modal" ><a href="index.html"> SignUp</a> </button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
$('#btn').click(function(){
$('.ha').hide();
});
	});
</script>
</body>
</html>
